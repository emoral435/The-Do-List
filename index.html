<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Do List</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-image" href="./to-do-list.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid grid-rows-[2fr_10fr] min-h-screen">
        <nav class="h-full bg-[#202124] text-[#bdc1c6] flex justify-start items-center text-4xl">
            <div class="flex justify-start items-center">
                <img src="./checkmark-icon-gb1d026f7e_1280.png" alt="checkmark" class="mx-4 sm:mx-8 h-16 w-16">
                <div class="font-['Courier_New',Courier,monospace;] font-bold">The Do List</div>
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        </nav>
        <main class="w-full flex" id="main">
            <div class="bg-stone-300 basis-[15%] min-w-max" id="nav">
                <div class="m-6 flex flex-col gap-4">
                    <div class="flex flex-col text-[#3f4147]">
                        <div class="flex justify-start text-xl text-[#242529] py-4">Directory</div>
                        <button
                            class="hover:bg-[#cccccc] rounded-md w-full py-2 directory flex justify-start items-center h-12"><img
                                src="inbox-icon.png" alt="inbox picture"
                                class="h-[1.2rem] w-[2rem] flex justify-start items-center mx-4">
                            <div data-project-name="Inbox" data-id="0">Inbox</div>
                        </button>
                        <button
                            class="hover:bg-[#cccccc] rounded-md w-full py-2 directory flex justify-start items-center"><img
                                src="today.png" alt="cute sun image"
                                class="h-[2rem] w-[2rem] flex justify-start items-center mx-4">
                            <div data-project-name="Today" data-id="1">Today</div>
                        </button>
                        <button
                            class="hover:bg-[#cccccc] rounded-md w-full py-2 directory flex justify-start items-center"><img
                                src="calendar.png" alt="calendar image"
                                class="h-[2rem] w-[2rem] flex justify-start items-center mx-4">
                            <div data-project-name="Upcoming" data-id="2">Upcoming</div>
                        </button>
                    </div>
                    <div class="flex flex-col text-[#3f4147]" id="additionalProjects">
                        <div class="flex justify-start text-xl text-[#242529] py-4">Projects</div>
                        <button class="flex justify-start items-center hover:bg-[#cccccc] h-12"
                            data-modal-target="#projectModal" id="addBefore">
                            <div class="mx-4"><span
                                    class="h-[2px] bg-slate-700 w-[15px] block translate-y-[2px]"></span>
                                <span class="h-[2px] bg-slate-700 w-[15px] block rotate-[90deg]"></span>
                            </div>
                            <div class="flex justify-start items-center">Add Project</div>
                        </button>
                        <div class="modal" id="projectModal">
                            <div class="modal-header">
                                <div class="title">New Project</div>
                                <button data-close-button class="close-button">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="projectForm">
                                    <div class="flex flex-col">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name"
                                            title="Input the project name that you want to be displayed on the dashboard"
                                            required
                                            class="bg-white border-[1px] border-black h-[2em] focus:border-[2px] focus:border-[#2994b2] focus:outline-none">
                                    </div>
                                    <div class="flex justify-end">
                                        <button type="submit" id="addProject" form="projectForm"
                                            class="flex text-xl my-2">
                                            <div class="mx-2 relative top-[10px]"><span
                                                    class="h-[2px] bg-slate-700 w-[12px] block translate-y-[2px]"></span>
                                                <span class="h-[2px] bg-slate-700 w-[12px] block rotate-[90deg]"></span>
                                            </div>Add
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="overlay"></div>
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-center h-full">
                <div class="block w-[70%] my-12">
                    <div class="flex flex-col gap-8">
                        <div class="text-5xl font-['Courier_New',Courier,monospace] font-bold" id="title">
                            Inbox
                        </div>
                        <div class="w-full" id="content">
                            <button class="flex justify-start items-center hover:bg-[#cccccc] h-12 w-full"
                                data-modal-target="#taskModal">
                                <div class="mx-4"><span
                                        class="h-[2px] bg-slate-700 w-[15px] block translate-y-[2px]"></span>
                                    <span class="h-[2px] bg-slate-700 w-[15px] block rotate-[90deg]"></span>
                                </div>
                                <div class="flex justify-start items-center">Add Task</div>
                            </button>
                            <div class="modal min-w-min sm:w-[600px]" id="taskModal">
                                <div class="modal-header">
                                    <div class="title">New Task</div>
                                    <button data-close-button class="close-button">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="taskForm">
                                        <div class="flex flex-col gap-2">
                                            <div class="flex flex-col">
                                                <label for="objective">Objective:</label>
                                                <input type="text" id="objective"
                                                    title="Input the task title that you want to be displayed on the dashboard"
                                                    required
                                                    class="bg-white border-[1px] border-black h-[2em] focus:border-[2px] focus:border-[#2994b2] focus:outline-none">
                                            </div>
                                            <div class="flex flex-col">
                                                <label for="description">Description:</label>
                                                <textarea name="description" id="description" cols="5" rows="5"
                                                    class="bg-white border-[1px] border-black focus:border-[2px] focus:border-[#2994b2] focus:outline-none"
                                                    required></textarea>
                                            </div>
                                            <div class="flex justify-around">
                                                <div class="flex justify-start gap-12">
                                                    <div class="flex flex-col">
                                                        <label for="priority">Priority:</label>
                                                        <select name="priority" id="priority"
                                                            class="bg-white border-[1px] border-black h-7 focus:border-[2px] focus:border-[#2994b2] focus:outline-none"
                                                            required>
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                        </select>
                                                    </div>
                                                    <div class="flex flex-col">
                                                        <label for="date">Date:</label>
                                                        <input type="date"
                                                            class="bg-white border-[1px] border-black focus:border-[2px] focus:border-[#2994b2] focus:outline-none"
                                                            id="date">
                                                    </div>
                                                </div>
                                                <button type="submit" id="addTask" form="taskForm"
                                                    class="flex text-xl my-2 items-center">
                                                    <div class="mx-2 relative"><span
                                                            class="h-[2px] bg-slate-700 w-[12px] block translate-y-[2px]"></span>
                                                        <span
                                                            class="h-[2px] bg-slate-700 w-[12px] block rotate-[90deg]"></span>
                                                    </div>Add
                                                </button>
                                            </div>
                                        </div>
                                        <div class="flex justify-end">

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
